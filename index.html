<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap">
    <title>Product Preview Card</title>
</head>
<body>
   <main>
    <div class="product-card">
        <picture>
            <img src="./images/image-product-desktop.jpg" alt="" class="product-image-desktop">
            <img src="./images/image-product-mobile.jpg" alt="" class="product-image-mobile">
        </picture>
        </div>
        <div class="product-description">
            <h1>Perfume</h1>
            <h2>Gabrielle Essence Eau De Parfum</h2>
            <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="price">
                <span class="discounted-price">$149.99</span>
                <span class="original-price">$169.99</span>
            </div>
            <button>
                <img src="./images/icon-cart.svg" alt="">
                <p>Add to Cart</p>
            </button>
    </div>
    </main>
    <div class="footer">
        Challenge by <a href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.github.com/Drexxxie" target="_blank">Drexxxie</a>
    </div>
</body>
</html>
